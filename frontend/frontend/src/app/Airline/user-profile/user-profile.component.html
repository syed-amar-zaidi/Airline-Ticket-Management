<div class="container-fluid">
    <div class="AddAirline">
      <p id="label_size"><b>Admin / </b>Edit Airline</p>
      <div class="table-responsive table-block">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Gender</th>
              <th scope="col">Contact</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <!-- Display user profile data here -->
            <tr>
              <td>{{ Name }}</td>
              <td>{{ Email }}</td>
              <td>{{ Password }}</td>
              <td>{{ Gender }}</td>
              <td>{{ Contact }}</td>
              <td>
       <!-- Update button with icon -->
       <button
  type="button"
  (click)="updateProfileDetails()"
  class="btn btn-outline-primary icon-btn"
  data-toggle="modal"
  data-target="#updateModal"
>
  <i class="fa fa-pencil"></i>
  <!-- Font Awesome edit icon -->
</button>
  
    <!-- <td>
     
     <button 
       type="button" 
       (click)="deleteProfileData()" 
       class="btn btn-outline-danger icon-btn"
     >
       <i class="fa fa-trash"></i>
     </button>
    </td >   -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Update Profile Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Edit Airline</h4>
      </div>
      <form (ngSubmit)="updateProfileDetails()" #profileForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label class="focus-label">Name</label>
            <input
              [(ngModel)]="Name"
              name="Name"
              type="text"
              class="form-control"
              id="InputName"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="form-group">
            <label class="focus-label">Gender</label>
            <select
              [(ngModel)]="Gender"
              name="Gender"
              class="form-select"
              id="status-id"
              required
            >
              <option *ngFor="let gender of genders" [value]="gender">
                {{ gender }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="focus-label">Email</label>
            <input
              [(ngModel)]="Email"
              name="Email"
              type="email"
              class="form-control"
              id="Inputemail"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <label class="focus-label">Password</label>
            <input
              [(ngModel)]="Password"
              name="Password"
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="form-group">
            <label class="focus-label">Contact</label>
            <input
              [(ngModel)]="Contact"
              name="Contact"
              type="tel"
              class="form-control"
              id="InputContact"
              placeholder="Enter Contact"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
