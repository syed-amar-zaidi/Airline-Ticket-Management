<app-navbar></app-navbar>
<div class="contactContainer">
    <div class="row my-2">
      <div
        class="col-md-12 d-flex flex-column justify-content-center align-items-center">
        <h2 class="my-4">Contact Me</h2>
        <p class="para-size">
          Do you have any questions? Please do not hesitate to contact us
          directly. Our team will come back to you within a matter of hours to
          help you.
        </p>
      </div>
    </div>
    <div class="row my-2">
      <div
        class="col-md-4 d-flex flex-column justify-content-center align-items-center px-2">
        <i class="fa fa-envelope"></i>
        <a
          href="https://mail.google.com/mail/?view=cm&to=aqsamahmood852@gmail.com"
          target="_blank">
        mahmoodaqsa852@gmail.com
        </a>
      </div>
      <div
        class="col-md-4 d-flex flex-column justify-content-center align-items-center mt-3"
      >
        <i class="fa fa-phone"></i>
        <p>+92-3214134951</p>
      </div>
      <div
        class="col-md-4 d-flex flex-column justify-content-center align-items-center"
      >
        <i class="fa fa-map-marker"></i>
        <p>UET Lahore</p>
      </div>
    </div>
    <form>
      <div class="row px-5">
        <div class="col-md-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Name:</label>
            <input
              type="text"
              name="name"
              class="form-control input-Size"
              (ngModel)="(name)"
              aria-describedby="emailHelp"
              placeholder="Enter Name"
              required
            />
          </div>
        </div>
      </div>
      <div class="row px-5">
        <div class="col-md-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address:</label>
            <input
              type="email"
              name="email"
              class="form-control"
              (ngModel)="(email)"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
          </div>
        </div>
      </div>
      <div class="row px-5">
        <div class="col-md-12">
          <div class="form-group d-flex flex-column">
            <label for="exampleInputEmail1">Enter Your Message:</label>
            <div class="form-group">
              <textarea
                name="message"
                id="message"
                class="form-control px-3"
                placeholder="Enter your message"
                required
                [(ngModel)]="message"
                cols="10"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row px-5 my-3">
        <div class="col-md-12">
          <div class="d-flex justify-content-center align-items-center">
            <button class="submit btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
